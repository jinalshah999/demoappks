<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let item of booksarr;let i=index" [expanded]="step === i" (opened)="setStep(i)"
    hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.book_name}}
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <mat-label>{{item.book_desc}}</mat-label>
    <mat-label>{{item.book_price}}</mat-label>
    <mat-label>{{item.book_isbn}}</mat-label>


  </mat-expansion-panel>
</mat-accordion>
